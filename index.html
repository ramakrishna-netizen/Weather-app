<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="app-card">
      <div class="app-card-top">
        <input type="text" id="which-country" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="info">
        <img src="sun-removebg-preview.png" alt="sun png" />
        <span class="temp">7</span>
        <span class="country">India</span>
      </div>

      <div class="bottom">
        <div class="app-card-bottom-left">
          <i class="util1 fa-solid fa-water"></i>
          <span class="humidity-val">48% <br> <span class="humid">Humidity</span></span>
         
        </div>

        <div class="app-card-bottom-right">
          <i class="fa-solid fa-wind"></i>
          <span class="wind-speed-val">48% <br> <span>Wind Speed</span></span>
          
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
